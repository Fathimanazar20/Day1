<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a4e69;
        }

        .achievement-section {
            margin-top: 20px;
        }

        .achievement-section h2 {
            color: #22223b;
            margin-bottom: 10px;
            border-bottom: 2px solid #4a4e69;
            display: inline-block;
        }

        .achievement-section ul {
            list-style-type: disc;
            margin: 10px 0 20px 20px;
            padding: 0;
            color: #5c6bc0;
        }

        .achievement-section li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #4a4e69;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button a:hover {
            background-color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achievements</h1>
        
        <div class="achievement-section">
            <h2>Certificates</h2>
            <ul>
                <li>Certified in iOS App Development</li>
                <li>Certified in Android Development using Java</li>
                <li>Certificate of Completion in Web Development Bootcamp</li>
            </ul>
        </div>

        <div class="achievement-section">
            <h2>Workshops</h2>
            <ul>
                <li>Attended Workshop on React</li>
                <li>Attended Workshop on Artificial Intelligence </li>
                <li>Certifi </li>
            </ul>
        </div>

        
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
